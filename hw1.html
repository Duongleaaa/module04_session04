  <body>
    <script>
      function sum(arr) {
        // dùng for of duyệt mảng
        let result = 0;
        for (let item of arr) {
          if (item % 2 == 0) {
            result += item;
          }
        }
        console.log(result);
        return result;
      }
      let arr = [1, 2, 3, 4, 5, 6];
      console.log(sum(arr));
    </script>
  </body>
