<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let typeConsole = (type = "log") => {
        if (type == "error") {
          console.error(`Đây là type: ${type}`);
        } else if (type == "warn") {
          console.warn(`Đây là type: ${type} `);
        } else {
          console.log(`Đây là type: ${type}`);
        }
      };
      typeConsole("error");
      typeConsole("warn");
      typeConsole();
    </script>
  </body>
</html>
