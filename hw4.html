<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*	Viết một hàm có tên checkElement nhận vào một mảng và một giá trị.
               Hàm sẽ trả về true nếu giá trị đó có trong mảng, ngược lại trả về false.
              */
      let checkElement = (arr, item) => {
        let result = arr.includes(item);
        return result;
      };
      console.log(checkElement([1, 2, 3, 4, 5], 3));
    </script>
  </body>
</html>
