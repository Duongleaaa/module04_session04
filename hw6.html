<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let checkEndString = (longStr, shortStr) => {
        let result = longStr.endsWith(shortStr);
        return result;
      };
      console.log(checkEndString("Hello, World!", "Hello"));
    </script>
  </body>
</html>
