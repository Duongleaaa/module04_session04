<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function greetingWihtWeather(name, weather) {
        if (weather == "sunny") {
          console.log(`Chào ${name}, hôm nay thời tiết nắng tuyệt vời!`);
        } else if (weather == "rainy") {
          console.log(`Chào ${name}, hôm nay có mưa hãy mang theo ô!`);
        } else {
          console.log(`Chào ${name}, hôm nay thời tiết không xác định!`);
        }
      }
      greetingWihtWeather("Nguyen Van A", "sunny");
      greetingWihtWeather("Le Nguyen B", "rainy");
      greetingWihtWeather("Trinh Van C", "cloudy");
    </script>
  </body>
</html>
